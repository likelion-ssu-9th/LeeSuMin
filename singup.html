<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 Instagram</title>
    <link href="signUp.css" rel="stylesheet" type="test/css" />
    <link href="background.css" rel="stylesheet" type="test/css" />
    <link rel="icon" href="./img/icon.png"">
</head>
<body>
    
    <div class="signUp_container">
        <img class="instagramText" src="./img/logo_text.png" alt="instaramText">
        <h2 class="joinLetter">친구들의 사진과 동영상을 보려면 가입하세요</h2>
        <h2 class="line">
        <input type="text" class="userSignUp" placeholder="휴대폰 번호 또는 이메일 주소">        
        <input type="text" class="userSignUp" placeholder="성명">
        <input type="text" class="userSignUp" placeholder="사용자이름">
        <input type="password" class="userSignUp" placeholder="비밀번호">
        <button id="signUpButton" disabled>가입</button>
    </div>
    <div>
        <footer class="jionInsta">
            <p class="join">계정이 있으신가요?<button class="joinBtn">로그인</button></p>
        </footer>
    </div>
</body>
</html>
